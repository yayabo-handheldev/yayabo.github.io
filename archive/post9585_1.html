<p>　　预定于2010年9月30日发售的PSP《龙珠TAG VS》无疑是千万龙珠Fans期待的大作，而官网最近公布了我们最早在8月26日就可以玩到这款作品的免费体验版！下面就让我们来看看这次的体验版都有些什么充实的内容吧！<br />　虽然本作的登场人物高达70人，但是体验版向我们开放的可玩人物只有以下6人，分别是：孙悟空、贝吉塔、短笛、小林、人造人19号、盖洛博士<br />继承要素也没有少，只要拥有体验版的存档，就可以在正式版中读取来获得特典道具！</p>
