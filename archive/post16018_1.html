<p>　　“马里奥之父”游戏大师宫本茂最近在接受英国任天堂杂志采访的时候表示：“目前正在开发一款耗费了15年的马里奥系列新作，这款新作将对应更多的人一起游戏，并能够具有网络游戏的可能性。”<br /><br />　　在问及未来马里奥系列的网络游戏发展前景时，宫本茂表示“网络的发展非常明朗，未来动作游戏也能够以多人参与的网络游戏形式而出现，这个要素将会关系到未来游戏乐趣的发展。”<br /><br />　　早前任天堂推出了《新超级马里奥Wii》，这款游戏对应4人同乐，受到了广泛年龄层玩家的喜爱。</p>
