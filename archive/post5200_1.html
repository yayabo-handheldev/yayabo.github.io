<p>《READY AT DAWN》的制作人，在推出PSP版《战神 斯巴达幽灵》的时候表示，因为盗版猖獗，实在没有理由在这个平台上制作游戏。<br />他在接受外国传媒采访时表示，虽然他不太了解NDS的情况，但是PSP的盗版问题漫延至全球，单是这一点已经足以放弃为这个平台制作游戏，虽然PC平台也面对相同问题，但透过连线及多人游戏，可以对盗版行为进行打压。相反，盗版正在谋杀PSP平台。</p>
