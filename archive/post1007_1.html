<p>[attach]2291[/attach]<br />制作方法<br />需要把你的图做成 480 X 272 的 PNG 格式图片（左右图区按中间分开）<br />点“添加图片”按钮加入你做好的图（可以多选）<br />左边选择你要操作的图，右边通过“增加错误区”和“删除错误区”来处理你的当前图片错误区<br /><br />注意<br />虽然做到一半也可以保存下一次在打开，但是发布到 psp 上使用时必须每个图都包含 5 个错误区<br />个人找茬包复制到您的找茬所在目录的 user 目录中就可以使用了</p>
