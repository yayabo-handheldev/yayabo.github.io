<p>目  录<br />　　<br /><br /><br /><br />马骏简介<br />    马骏：法学博士。1953年生，曾就读于东北师范大学、国防大学和北京大学，先后获得历史学学士、军事学硕士和法学博士学位。长期从事外国军事思想和军事历史研究工作，现执教于中国人民解放军国防大学，为中国第二次世界大战研究会理事。著有《世界经典战役》、《第二次世界大战风云人物》等著作。 <br />　<br /><br />巴顿<br />艾森豪威尔<br />罗斯福<br />希特勒<br />朱可夫<br />隆美尔<br />丘吉尔<br />蒙哥马利<br />麦克阿瑟<br />　</p>
