<p>【转自巴士】<br />　[attach]9416[/attach]<br /><br />以日本幕末时代为舞台的游戏《维新之岚》将以幕末时代的英雄之一“坂本龙马”为主人公，在NDS上展开冒险游戏。KOEI Tecmo预定将在今年秋季推出这款游戏《维新之岚：疾风龙马传》，玩家将扮演坂本龙马在日本国内冒险，磨练自己的学问与武术等技能，找到革新的同伴，以明治维新为目标。<br />[attach]9417[/attach]<br />[attach]9418[/attach]</p>
