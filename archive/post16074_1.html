<p>　　在美国的芝加哥发生了这样一件事：有一个伙计趁主人不在家撬门进入准备偷盗，却被年轻女主人放在屋子里的DS所吸引。然后他拿起了DS，打开了这个 “魔盒”，开始了充满欢乐的游戏之旅。直到这屋子的女主人回家发现自己的房间站了位陌生的男子拿着自己的DS在那玩得不亦乐乎。<br /><br />　　后来这名男子因为涉嫌强行入室和偷盗被警察逮捕。当然，这样的事并不代表着出门前在家放台DS就能起到“防盗”作用，尽管那位女主人没有被偷走任何东西，但谁都不能确定，那个小偷有没有在欢乐的同时不小心覆盖了女主人的存档。</p>
