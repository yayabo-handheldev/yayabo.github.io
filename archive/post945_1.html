<p>　　Mega Drive是世嘉的第五代家用主机，是第一台真正意义上的16位主机。其特点是超强的运算能力，对于一些要求高速的动作游戏来说MD的表现力非常出色，甚至比晚发售的任天堂SFC都出色。世嘉也因此制作了《刺猬索尼克》这一最能发挥出MD特点的游戏系列。<br /><br />　　现在PSP用的最新MD模拟器是PicoDrive 1.51b。安装方法：将解压附件后所得到的PicoDrive文件夹复制到psp的/PSP/GAME/目录下即可。</p>
