<p>三十六计谍中谍<br /> 有没搞错，她这么个平凡的女孩，也会遇到天上掉馅饼的事？<br />荒天下之大谬！不过要是能够一尝多年来，想到一名特工的夙愿，似乎也是件了不得的事——只是那个白胡子老爷爷也太恶搞了，竟把她送到古代去，还当上了间谍的头头？<br />OH，MY GOD！开玩笑的吧？<br />而且眼前这名冷得像冰块的男子，不会是配给她的男主角吧？这么一块大冰，她能融得了他吗？</p>
