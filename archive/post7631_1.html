<p>【转自巴士】<br /><br />　　神游即将于9月18日举办新一轮的神游DSi体验会，与先前的体验会（2009年12月至2010年5月）不同，本次的体验会上神游除了保留原有的体验内容外还将增加神游创软的《趣拍拍☆炫靓俏饰秀》和《啊啊无情 刹那》这两款游戏软件供体验者试玩。当然，参加体验的人还是有机会获得神游现场免费赠送的《任天狗狗》环保袋。<br /><br />　　目前神游官网公开新一轮的体验会地址和时间，详情可登陆神游官网具体了解。<br /><br />[attach]13519[/attach]</p>
