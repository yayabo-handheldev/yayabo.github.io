<p>尽管这个论坛是关于游戏的，但个人感觉。很多的游戏都是有一定历史背景的，光荣的游戏暂且不论。卡普空的战国婆娑罗也是的。<br />设置历史专区也可一丰富论坛内容，与其那么多的水贴，到不如多一点有意义的百科之类的东西。<br />向日本的战国史，中国的三国史，都非常有趣，能激发人的豪情。<br />学习日本的历史么也可以增加对日本的了解。所以偶建议设置</p>
