<p>“没有什么不可能”是美国西点军校传授给每一位学员的工作理念。它强化的是每一位学员积极动脑，想尽一切办法，付出艰辛的努力去完成任何一项任务，而不是为没有完成任务去寻找托辞。这正体现了真正的男人本色。   <br />　　西点人相信，“没有办法”或“不可能”使事情划上句号，“没有什么不可能”则使事情有突破的可能。“没有什么不可能”对你有好处，应把它加入到你的大脑中。   <br />　　九州出版社  作者：[美]史蒂文斯</p>
